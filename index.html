<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Художник Наталия Миронова</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="js/parallax.js"></script>
</head>
<body>
<div class="overlay"></div>
<div class="container">
    <header class="header container__header header_flex_no-background">
        <div class="logo header__logo">
            <img src="./image/logo2.svg" srcset="./image/logo2.svg" class="logo__img">
        </div>
        <button class="menu-burger header__menu-burger ">
            <span></span>
        </button>
        <nav class="header__nav nav">
            <ul class="nav__menu nav__menu_flex">
                <li class="nav__item"><a class="nav__link" href="">Главная</a></li>
                <li class="nav__item"><a class="nav__link" href="">Новости</a></li>
                <li class="nav__item"><a class="nav__link" href="">Галерея</a></li>
                <li class="nav__item"><a class="nav__link" href="">Магазин</a></li>
                <li class="nav__item"><a class="nav__link" href="">Школа живописи</a></li>
                <li class="nav__item"><a class="nav__link" href="">Написать письмо</a></li>
                <li class="nav__item"><a class="nav__link" href="">Контакты</a></li>
            </ul>
        </nav>
    </header>
    <div class="top" data-parallax="scroll" data-natural-width="2352" data-natural-height="1568" data-speed="0.4" data-image-src="./image/top_background.jpg" data-android-disabled="false">
        <div class="top__about about">
            <h1 class="about__title">Наталия Миронова</h1>
            <h2 class="about__subtitle">Художник Педагог Дизайнер</h2>
        </div>
    </div>
    <main class="main">
        <section class="main__great-text main__great-text_outline">
            <p class="typing-container main__typing-container"><span class="typing-container__typed-text"></span><span class="typing-cursor"></span></p>
        </section>
        <section class="gallery-previews main__gallery-previews">
            <div class="slider" mobileOnly>
                <div class="slider__line">
                    <a href="#" class="gallery-category">
                        <div class="gallery-category__blur"></div>
                        <img src="./image/previews/Rectangle1.png" alt="Цветы" class="gallery-category__img">
                        <div class="gallery-category__title">Цветы</div>
                    </a>
                    <a href="#" class="gallery-category">
                        <div class="gallery-category__blur"></div>
                        <img src="./image/previews/Rectangle2.png" alt="Пейзаж" class="gallery-category__img">
                        <div class="gallery-category__title">Пейзаж</div>
                    </a>
                    <a href="#" class="gallery-category">
                        <div class="gallery-category__blur"></div>
                        <img src="./image/previews/Rectangle3.png" alt="Животные" class="gallery-category__img">
                        <div class="gallery-category__title">Животные</div>
                    </a>
                    <a href="#" class="gallery-category">
                        <div class="gallery-category__blur"></div>
                        <img src="./image/previews/Rectangle4.png" alt="Портрет" class="gallery-category__img">
                        <div class="gallery-category__title">Портрет</div>
                    </a>
                    <a href="#" class="gallery-category">
                        <div class="gallery-category__blur"></div>
                        <img src="./image/previews/Rectangle5.png" alt="Натюрморт" class="gallery-category__img">
                        <div class="gallery-category__title">Натюрморт</div>
                    </a>
                    <a href="#" class="gallery-category">
                        <div class="gallery-category__blur"></div>
                        <img src="./image/previews/Rectangle6.png" alt="Архитектура" class="gallery-category__img">
                        <div class="gallery-category__title">Архитектура</div>
                    </a>
                    <a href="#" class="gallery-category">
                        <div class="gallery-category__blur"></div>
                        <img src="./image/previews/Rectangle7.png" alt="Дзен" class="gallery-category__img">
                        <div class="gallery-category__title">Дзен</div>
                    </a>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer container__footer">
        <div class="socials footer__socials">
            <a href="https://vk.com/nataiiia.mironova"><img src="./image/vk_logo.png" alt="VK"></a>
        </div>
        <div class="contacts">
            <p class="contacts__element">Написать письмо:</p>
            <p class="contacts__element">tashik.art7@gmail.com</p>
        </div>
    </footer>
</div>
<script src="./js/header_scroll.js"></script>
<script src="./js/menu_transformation.js"></script>
<script src="./js/text_typing.js"></script>
<script src="./js/make_blur_under_previews.js"></script>
<script src="./js/slider.js"></script>
</body>
</html>
